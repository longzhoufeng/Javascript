<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <m-button @click="visible = true">Button</m-button>
    <m-dialog :visible.sync="visible" title="Hello world">
      <p>this is test demo</p>
    </m-dialog>
  </div>
</body>
  <!-- import Vue before Minigui -->
  <script src="./vue.js"></script>
  <!-- import JavaScript -->
  <script src="lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</html>
