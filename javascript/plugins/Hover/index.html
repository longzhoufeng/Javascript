<!doctype html>
<html lang = "zh">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel = "stylesheet" type = "text/css" href = "css/styles.cs">
    <style type = "text/css">
        ul li {
            list-style: none;
            padding: 7px 0px 7px 1em;
        }
        ul li:hover {
            background: #DDD;
        }
        ul li.mtree-active {
            background: #FFC000;
            color: #FFF;
        }

    </style>
</head>
<body>
<ul>
    <li><a href = "#">America</a></li>
    <li><a href = "#">Asia</a></li>
    <li><a href = "#">Europe</a></li>
    <li><a href = "#">Oceania</a></li>
    <li><a href = "#">Arctica</a></li>
    <li><a href = "#">Antarctica</a></li>
</ul>
<script src = 'js/jquery-1.10.2.js'></script>
<script>
    (function() {
        $('ul li').on('click', function() {
            if($(this).hasClass('mtree-active')) {
                $(this).removeClass('mtree-active');
            } else {
                $('.mtree-active').removeClass('mtree-active');
                $(this).toggleClass('mtree-active');
            }
        });
    }(jQuery));
</script>
</body>
</html>
