<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>数组去重</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script>
	var arr=[1,5,8,5,4,5,4,0,1]
	var result=[]

	function fn(arr, num){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==num){
				return true
			}
		}
		return false;
	}
	

	
	for(var i=0;i<arr.length;i++){
		if(!fn(result, arr[i])){
			result.push(arr[i]);
		}
	}
	
	console.log(result.sort())
	
</script>
</head>

</body>
</html>
