<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <style>
        .red {
            color: red;
        }
    </style>
    <script type="application/javascript" src="../js/angular.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myFirstcontroller">
        <p>1，通过link拿到属性的值
            <long data="{{ username }}"></long>
        </p>

        <p>2，@:把当前属性作为字符串传递，你还可以绑定来自外层scope的值，在属性中插入{{}}即可
            <zhou data="{{ username }}"></zhou>
        </p>

        <p>3，=:与父scope中的属性进行双向绑定。
            <span>Ctrl：</span>
            <input type="text" ng-model="myname">
            <span>directive：</span>
            <feng data="myname"></feng>
        </p>
         <p>4，&:传递一个来自父scope的函数，稍后调用。
            <minigui data="myfn(name)"></minigui>
            <minigui data="myfn(name)"></minigui>
            <minigui data="myfn(name)"></minigui>
        </p>
        <hello></hello>
        <hello></hello>
        <hello></hello>
        <hello></hello>
    </div>

</div>
<script type="application/javascript" src="mutilController.js"></script>
</body>
</html>
