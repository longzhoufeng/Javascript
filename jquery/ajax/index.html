<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery.v2.2.2.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "contect.html",
                global: false,
                type: "POST",
                data: ({}),
                dataType: "html",
                async: false,
                success: function(msg) {
                    $("#content").append(msg);
                }
            });
            setTimeout(function() {
                $("#content").css("background-color", "yellow");
            }, 1000)
            $("#content").on("click", "span", function() {
                alert(2)
            })
        })
    </script>
</head>
<body>
<div id="content"></div>
</body>
</html>
