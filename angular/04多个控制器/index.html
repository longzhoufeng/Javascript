<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../js/angular.js"></script>

</head>
<body>
<div ng-app>
    <!--ng-controller控制器-->
    <div ng-controller="firstController">
        <!--这是angular表达式-->
        <input type="text" value="" ng-model="name">
        <span>{{ name }}</span>

        <div ng-controller="secondController">
            <input type="text" value="" ng-model="name">
            <span>{{ name }}</span>
        </div>
    </div>
</div>
<script type="application/javascript" src="mutilController.js"></script>
</body>
</html>
