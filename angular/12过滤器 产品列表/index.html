<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <style>
        .orderColor{
            color:red;
        }
    </style>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="productController">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" ng-model="search.id" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th ng-click="changeOrder('id')" ng-class="{dropup:orderStyle===''}">
                    编号<span ng-class="{orderColor:orderId==='id'}" class="caret"></span>
                </th>
                <th ng-click="changeOrder('name')" ng-class="{dropup:orderStyle===''}">
                    名称<span ng-class="{orderColor:orderId==='name'}" class="caret"></span>
                </th>
                <th ng-click="changeOrder('price')" ng-class="{dropup:orderStyle===''}">
                    价格<span ng-class="{orderColor:orderId==='price'}" class="caret"></span>
                </th>
            </tr>
            </thead>
            <tbody>
            <!--全局搜索：ng-repeat="items in item | filter:search"-->
            <!--只对ID搜索：ng-repeat="items in item | filter:{id:search}"-->
            <!--另一种只对ID搜索，对ng-model设置一个字段：ng-model="search.id" ,基它还是：ng-repeat="items in item | filter:search"-->
            <!--排序：orderBy:orderStyle+orderType"-->
            <tr ng-repeat="items in item | filter:search| orderBy:orderStyle+orderId">
                <td>{{ items.id }}</td>
                <td>{{ items.name }}</td>
                <td>{{ items.price | currency:"(RMB)"}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="application/javascript" src="../js/angular.js"></script>
<script type="application/javascript" src="mutilController.js"></script>
</body>
</html>
