<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../js/angular.js"></script>

</head>
<body>
<div ng-app>
    <!--ng-controller控制器-->
    <div ng-controller="firstController">
        <!--这是angular表达式-->
        <input type="text" ng-model="name">
        <span >
            {{ name }}
        </span>

        <input type="text" ng-model="age">
        <span ng-cloak>
            {{ age }}
        </span>
        <div ng-bind="name"></div>
        <div ng-bind="age"></div>
    </div>
</div>
<script type="application/javascript" src="ng_bing_tpl.js"></script>
</body>
</html>
