<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="myApp">
    <!--ng-controller控制器-->
    <div ng-controller="firstController">
        <!--这是angular表达式-->
        第一方方法:
        <input type="text" ng-model="data.name">
        <!--first:{{ name }}-->
        firstdata:{{ data.name }}<br>

        第二种方法
        <input type="text" ng-model="Data.msg">
        firstData:{{ Data.msg }}
    </div>
    <div ng-controller="secondController">
        <!--这是angular表达式-->
        第一方方法:
        second:{{ data.name }}<br>

        第二种方法
        secondData:{{ Data.msg }}
    </div>
</div>

<script type="application/javascript" src="../js/angular.js"></script>
<script type="application/javascript" src="mutilController.js"></script>
</body>
</html>
