<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script type="application/javascript" src="../js/angular.js"></script>
</head>
<body>
<div ng-app="myApp">
    <form name="myform" style="margin-top: 20px;" class="container form-horizontal" ng-controller="firstController">
        <div class="form-group" ng-class="{'has-error':myform.username.$dirty&&myform.username.$invalid}">
            <label class="col-xs-2 control-label">用户名</label>
            <div class="col-xs-10">
                <input type="text" ng-pattern="/^[a-zA-Z]{1}/" name="username" ng-maxlength="10" ng-minlength="5" ng-model="data.username" ng-required="true" class="form-control" placeholder="用户名">
                <div ng-show="myform.username.$error.maxlength" class="alert alert-danger help-block">
                    用户名长度不能超过10位
                </div>
                 <div ng-show="myform.username.$error.minlength" class="alert alert-danger help-block">
                    用户名长度不能小于5位
                </div>
                 <div ng-show="myform.username.$error.pattern" class="alert alert-danger help-block">
                    用户名必须以英文字母开始
                </div>
                <!--{{ myform.username.$error }}-->
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':myform.password.$dirty&&myform.password.$invalid}">
            <label class="col-xs-2 control-label">密码</label>
            <div class="col-xs-10">
                <input type="password" name="password" ng-maxlength="10" ng-minlength="5" ng-model="data.password" ng-required="true" class="form-control" placeholder="密码">
                <div ng-show="myform.password.$error.maxlength" class="alert alert-danger help-block">
                    密码长度不能超过10位
                </div>
                 <div ng-show="myform.password.$error.minlength" class="alert alert-danger help-block">
                    密码长度不能小于5位
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':myform.comfirmPassword.$dirty&&myform.comfirmPassword.$invalid}">
            <label class="col-xs-2 control-label">确认密码</label>
            <div class="col-xs-10">
                <input type="password" name="comfirmPassword" ng-maxlength="10" ng-minlength="5" ng-model="data.comfirmPassword" ng-required="true" class="form-control" placeholder="确认密码">
                <div ng-show="myform.password.$dirty&&myform.comfirmPassword.$dirty&&data.password!==data.comfirmPassword" class="alert alert-danger help-block">
                    确认密码不一致
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':myform.email.$dirty&&myform.email.$invalid}">
            <label class="col-xs-2 control-label">邮箱</label>
            <div class="col-xs-10">
                <input type="email" name="email" ng-maxlength="10" ng-minlength="5" ng-model="data.email" ng-required="true" class="form-control" placeholder="邮箱">
                <div ng-show="myform.email.$error.maxlength" class="alert alert-danger help-block">
                    邮箱长度不能超过10位
                </div>
                 <div ng-show="myform.email.$error.minlength" class="alert alert-danger help-block">
                    邮箱长度不能小于5位
                </div>
                 <div ng-show="myform.email.$error.email" class="alert alert-danger help-block">
                    邮箱格式不正确
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':myform.website.$dirty&&myform.website.$invalid}">
            <label class="col-xs-2 control-label">网址</label>
            <div class="col-xs-10">
                <input type="url" name="website" ng-maxlength="20" ng-minlength="5" ng-model="data.website" ng-required="true" class="form-control" placeholder="网址">
                <div ng-show="myform.website.$error.maxlength" class="alert alert-danger help-block">
                    网址长度不能超过20位
                </div>
                 <div ng-show="myform.website.$error.minlength" class="alert alert-danger help-block">
                    网址长度不能小于5位
                </div>
                 <div ng-show="myform.website.$error.url" class="alert alert-danger help-block">
                    网址格式不正确
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':myform.age.$dirty&&myform.age.$invalid}">
            <label class="col-xs-2 control-label">年龄</label>
            <div class="col-xs-10">
                <input type="number" name="age" min="1" max="120" ng-model="data.age" ng-required="true" class="form-control" placeholder="年龄">
                <div ng-show="myform.age.$error.max" class="alert alert-danger help-block">
                    年龄不能超过120岁
                </div>
                 <div ng-show="myform.age.$error.min" class="alert alert-danger help-block">
                    年龄不能小于1岁
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">性别</label>
            <div class="col-xs-10">
                <label class="radio-inline">
                    <input type="radio" name="sex" value="1" ng-model="data.sex">男
                </label>
                 <label class="radio-inline">
                    <input type="radio" name="sex" value="0" ng-model="data.sex">女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">爱好</label>
            <div class="col-xs-10">
                <label class="radio-inline" ng-repeat="item in hobbies">
                    <input type="checkbox" ng-checked="data.hobbies.indexOf(item.id)!==-1" ng-click="toggleSelect(item.id)" name="body[]" value="{item.id}">{{ item.name }}
                </label>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript" src="mutilController.js"></script>
</body>
</html>
